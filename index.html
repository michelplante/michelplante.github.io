<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Michel Plante | Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>

<body>    
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><img src="img/webIconAccueil-01.png" alt="Icon" class="imgicon"></a>
        <a href="bio.html"><img src="img/webIconBio-01.png" alt="Icon" class="imgicon"></a>
        <a href="videos.html"><img src="img/webIconVideos-01.png" alt="Icon" class="imgicon"></a>
        <a href="evenements.html"><img src="img/webIconEvenement-01.png" alt="Icon" class="imgicon"></a>
        <a href="merch.html"><img src="img/webIconMerch-01.png" alt="Icon" class="imgicon"></a>
        <a href="contact.html"><img src="img/webIconContact-01.png" alt="Icon" class="imgicon"></a>
    </div>
    <div class="row">
        <div class="col-12" style="text-align:center">
            <img src="img/webTxt.png" alt="Michel Plante Logo" class="imgtxt">
        </div>
        <div class="col-12" id="txt" style="text-align:center">
            <p>
                Une guite acoustique.<br> 
                Une voix québécoise qui griche.<br> 
                Une enregistreuse de poche.<br>
            </p>
        </div>
        <div class="col-12" style="text-align:center">
            <img src="img/webLogo.png" alt="Michel Plante Logo" class="imglogo">
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        let startX = 0;
        let endX = 0;
    
        window.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
        })

        window.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX;
            
            let result = endX - startX;
            if(Math.abs(result) >= 100) {
                if(result  >= 0 ) {
                    window.location = 'contact.html';
                }
                else { 
                    window.location = 'bio.html';
                }
            }
            else {
                startX = 0;
                endX = 0;
            }
        })
    </script>
</body>
</html>
